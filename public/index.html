<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Les Bonnes Pièces</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="css/nav.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/filtres.css">
	<link rel="stylesheet" href="css/pieces.css">
	<link rel="stylesheet" href="css/button.css">
	<script type="module" src="index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>

<body>
	<nav>
		<img src="images/logo.png" alt="logo" width="90" height="auto">
		<a href="tel:0633147473" class="contact-nav">
			<span>
				<img src="images/tel.png" alt="icone tel" width="18" height="auto">
			</span>
			0633147473
		</a>
	</nav>
	<header>
		<h1>Les Bonnes Pièces</h1>
	</header>
	<main>
		<!-- Filtres de recherche -->
		<button class="menu">
			<image src="images/filtre.png" alt="icone filtre" width="16" height="auto">
				Afficher les filtres
		</button>
		<aside class="filtres">
			<div class="menu-container">
				<button class="btn-fermer">
					Fermer ❌
				</button>
				<div class="conteneur-filtres">
					<h2>Filtres</h2>
					<fieldset class="filtres-radio">
						<div>
							<input type="radio" id="asc" value="asc" name="trie">
							<label for="asc">Prix croissant</label>
						</div>
						<div>
							<input type="radio" id="desc" value="desc" name="trie">
							<label for="desc">Prix decroissant</label>
						</div>
						<div>
							<input type="radio" id="abordable" value="abordable" name="trie">
							<label for="abordable">Pas abordables</label>
						</div>
						<div>
							<input type="radio" id="description" value="description" name="trie">
							<label for="description">Avec description</label>
						</div>
					</fieldset>
					<div>
						<label for="prix">Fourchette de prix</label>
						<div class="filtres-range">
							<div class="range">
								<input type="range" id="prix" name="prix" min="0" max="60" step="5" value="30">

								<div class="valeurs-range">
									<span>0</span>
									<span>30</span>
									<span>60</span>
								</div>
							</div>
							<input type="text" value="30" readonly class="prixAffichee">
						</div>

					</div>

					<button class="btn-maj">Réinitialiser les filtres</button>
				</div>
				<!-- <form class="formulaire-avis">
					Identifiant de la pièce :<br>
					<input type="number" name="piece-id"><br>
					Nom d'utilisateur :<br>
					<input type="text" name="utilisateur"><br>
					Avis :<br>
					<input type="text" name="commentaire"><br>
					<input type="number" name="note" min="0" max="5"><br>
					<button>Envoyer</button>
				</form> -->

				<div class="containerData">
					<h2>Données</h2>
					<h3>Aperçu des avis</h3>
					<canvas id="graphique-avis" width="300" height="300"></canvas>
					<h3>Aperçu des avis par pièces disponibles</h3>
					<canvas id="graphique-piece-dispo" width="300" height="300"></canvas>
				</div>

			</div>
		</aside>

		<!-- Fiches produits -->
		<section class="fiches">
		</section>
	</main>
</body>

</html>
