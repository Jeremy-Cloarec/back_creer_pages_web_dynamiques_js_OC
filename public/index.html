<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Les Bonnes Pièces</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<meta name="description" content="Site de vente de pièces détachées de voiture">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/01_styles.css">
	<link rel="stylesheet" href="./css/02_nav.css">
	<link rel="stylesheet" href="./css/03_header.css">
	<link rel="stylesheet" href="./css/04_filtres.css">
	<link rel="stylesheet" href="./css/05_pieces.css">
	<link rel="stylesheet" href="./css/06_button.css">
	<link rel="stylesheet" href="./css/07_popover.css">
	<link rel="stylesheet" href="./css/08_footer.css">

	<script type="module" src="./js/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
	<link rel="icon" href="images/logo.png" type="image/x-icon">
</head>

<body>
	<nav>
		<img src="images/logo.png" alt="logo" width="90" height="58">
		<a href="tel:+33358501447" class="contact-nav">
			<span>
				<img src="images/tel.png" alt="icone tel" width="18" height="auto">
			</span>
			+33 3 58 50 14 47
		</a>
	</nav>
	<header>
		<h1>Les Bonnes Pièces</h1>
	</header>
	<main>
		<!-- Filtres de recherche -->
		<div class="containerButton">
			<button class="menu">
				<img src="images/filtre.png" alt="icone filtre" width="16" height="auto">
				Afficher les filtres
			</button>
		</div>
		<aside class="filtres">
			<div class="menu-container">
				<button class="btn-fermer">
					Fermer ❌
				</button>
				<div class="conteneur-filtres">
					<h2>Filtres</h2>
					<fieldset class="filtres-radio">
						<div>
							<input type="radio" id="asc" value="asc" name="trie">
							<label for="asc">Prix croissant</label>
						</div>
						<div>
							<input type="radio" id="desc" value="desc" name="trie">
							<label for="desc">Prix decroissant</label>
						</div>
						<div>
							<input type="radio" id="abordable" value="abordable" name="trie">
							<label for="abordable">Pas abordables</label>
						</div>
						<div>
							<input type="radio" id="description" value="description" name="trie">
							<label for="description">Avec description</label>
						</div>
					</fieldset>
					<div>
						<label for="prix">Fourchette de prix</label>
						<div class="filtres-range">
							<div class="range">
								<input type="range" id="prix" name="prix" min="0" max="60" step="5" value="30">

								<div class="valeurs-range">
									<span>0</span>
									<span>30</span>
									<span>60</span>
								</div>
							</div>
							<input type="text" value="30" readonly class="prixAffichee">
						</div>

					</div>

					<button class="btn-maj">Réinitialiser les filtres</button>
				</div>
				<div class="containerData">
					<h2>Graphiques</h2>
					<h3>Avis par notes</h3>
					<canvas id="graphique-avis" width="300" height="300"></canvas>
					<h3>Avis par disponibilité</h3>
					<canvas id="graphique-piece-dispo" width="300" height="300"></canvas>
				</div>

			</div>
		</aside>

		<!-- Fiches produits -->
		<section class="fiches">
		</section>
		<div id="popoverAdvice" popover>
		</div>
		<div id="popoverForm" popover>
			<div class="headerPopover">
				<img src="images/ampoule-led.webp" alt="Photographie d'une Ampoule LED">
				<h3>Ampoule LED</h3>
				<div>
					<button popovertarget="popoverForm" popovertargetaction="close">
						Fermer&nbsp;❌
					</button>
				</div>
			</div>
			<form class="formulaire-avis">
				<label>
					Nom d'utilisateur * :
					<input type="text" name="utilisateur" placeholder="Votre nom" autofocus>
				</label>
				<label>
					Votre message * :
					<textarea type="text" name="commentaire" placeholder="Ecrivez votre message"></textarea>
				</label>
				<label>
					Votre note * :
					<input type="number" name="note" min="0" max="5" placeholder="Votre note de 0 à 5">
				</label>
				<div class="errorMessage"></div>
				<button class="envoieMessage">Envoyer</button>
			</form>
		</div>
		<div class="success">Votre message a bien été envoyé !</div>
	</main>
	<footer>
		<span>2025</span>-<a href="https://github.com/Jeremy-Cloarec" target="_blank">Jérémy <img
				src="./images/externalLink.png"></a>
	</footer>
</body>

</html>
